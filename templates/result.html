<!doctype html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <title>Dev Recruit | Result</title>
</head>
<body>
<main class="container">
    <hgroup>
        <h1 style="position: relative;">Result about "{{keyword}}" <a href="/" style="position: absolute; right: 0">‚Üê
            Back </a></h1>
        <a href="/export?keyword={{keyword}}" target="_blank">Export CSV</a>
    </hgroup>
    <table role="grid">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Company</th>
            <th scope="col">Position</th>
            <th scope="col">Location</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        {% for index in range(0, total_count) %}
        <tr>
            <th scope="row">{{index}}</th>
            <td>{{jobs[index].company}}</td>
            <td>{{jobs[index].position}}</td>
            <td>{{jobs[index].location}}</td>
            <td>
                <a href="{{jobs[index].link}}" target="_blank">
                    Details
                </a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</main>
</body>
</html>
